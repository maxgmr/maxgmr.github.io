---
title: Projects
---

<h1>Projects</h1>
<ul>
  {% assign projects = site.projects | sort: 'date' | reverse %} {% for project
  in projects %}
  <li>
    <h2><a href="{{ project.url }}">{{ project.name }}</a></h2>
    <h3>{{ project.languages }}</h3>
    <p>{{ project.blurb }}</p>
  </li>
  {% endfor %}
</ul>
