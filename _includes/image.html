{% assign img = include.img %} {% assign type = include.type %} {% assign alt =
include.alt %} {% assign class = include.class %}

<picture>
  <source
    type="image/{{ type }}"
    srcset="/assets/images/{{ img }}.{{ type }}"
  />
  <img
    class="{{ class }}"
    src="/assets/images/{{ img }}.{{ type }}"
    alt="{{ include.alt }}"
  />
</picture>
